---
layout: default
---

<nav>
  <a href='{{site.url}}/'>Entrance</a>
</nav>

<article class="post">
  <p class="post-date">Created: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y %m %d" }}</time>
    {% if page.updated %}
      , last changed <time datetime="{{ page.updated | date_to_xmlschema }}">{{ page.updated | date: "%Y %m %d" }} </time></p>
    {% endif %}
  {{ content }}
</article>
